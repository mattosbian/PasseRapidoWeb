<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


  <ui:composition template="/template/common.xhtml">
   
     <ui:define name="body">
        <h5>Meu Cadastro</h5>
     
     <p:spacer width="200" height="10"/>
   
     <p:fieldset legend="Dados Pessoais" >
        
        
        <p:panelGrid columns="3" styleClass="fundoSaldo" >
           
           <p:outputLabel value="CPF" for="itCpf"/>
           <p:outputLabel value="RG" for="itRg"/>
           <p:outputLabel/>
           
           <p:inputText id="itCpf" required="true"/>
           <p:inputText id="itRg" required="true"/>
           <p:outputLabel/>
           
           <p:outputLabel value="Primeiro Nome" for="itPrimeiroNome"/>
           <p:outputLabel value="Sobrenome" for="itSobrenome"/>
           <p:outputLabel value="Data de Nascimento" for="cDataDeNascimento"/>
           
           
           <p:inputText id="itPrimeiroNome" required="true"/>
           <p:inputText id="itSobrenome" required="true"/>
           <p:calendar id="cDataDeNascimento" required="true"/>
          
           <p:outputLabel value="Sexo" for="cbSexo"/>
           <p:outputLabel value="Estado Civil" for="cbEstadoCivil"/>
           <p:outputLabel value="Nome Completo Mãe" for="itNomeMae"/>
           
           
           <p:selectOneMenu id="cbSexo" value="#{cadastroMBean.cadastro.tbGenero}">
             <f:selectItem itemLabel="Selecione" itemValue=""/>
             <f:selectItems value="#{cadastroMBean.tbGeneros}" var="tbGenero" 
             	itemLabel="#{tbGenero.dsGenero}" itemValue="#{tbGenero}" />
           </p:selectOneMenu>
           
           <p:selectOneMenu id="cbEstadoCivil" value="#{cadastroMBean.cadastro.tbEstadoCivil}">
             <f:selectItem itemLabel="Estado Civil"/>
             <f:selectItems value="#{cadastroMBean.tbEstadosCivis}" var="tbEstadoCivil" 
             	itemLabel="#{tbEstadoCivil.dsEstadoCivil}" itemValue="#{tbEstadoCivil}" />
           </p:selectOneMenu>
           
           <p:inputText id="itNomeMae"/>
          
          
           <p:outputLabel value="Email" for="itEmail"/>
           <p:outputLabel value="Confirmação  de Email" for="itConfirmaEmail"/>
           <p:outputLabel/>
           
           <p:inputText id="itEmail"/>
           <p:inputText id="itConfirmaEmail"/>
           <p:outputLabel/>
           

             <p:outputLabel value="DDD" for="itDDDCel"/>
             <p:outputLabel value="Celular" for="itCelular"/>
             <p:outputLabel/>
             
             <p:inputText id="itDDDCel"/>
             <p:inputText id="itCelular"/>
             <p:outputLabel/>

             
             <p:outputLabel value="DDD" for="itDDD"/>
             <p:outputLabel value="Telefone" for="itTelefone"/>
             <p:outputLabel/>
           
             <p:inputText id="itDDD"/>
             <p:inputText id="itTelefone"/>
             <p:outputLabel/>         


                            
        </p:panelGrid>  
     </p:fieldset>
     <p:fieldset legend="Dados de Endereco">
        
       <p:panelGrid columns="3" styleClass="fundoSaldo"> 
        
        <p:outputLabel value="CEP" for="itCep"/>
        <p:outputLabel value="Estado" for="cbEstado"/>
        <p:outputLabel value="Cidade" for="itCidade"/>
        
        <p:inputText id="itCep"/>
        <p:selectOneMenu id="cbEstado">
          <f:selectItem itemLabel="Estado"/>
        </p:selectOneMenu>
        <p:inputText value="Cidade" id="itCidade"/>
        
        
        <p:outputLabel value="Endereco" for="itEndereco"/>
        <p:outputLabel value="Numero" for="itNumero"/>
        <p:outputLabel value="Complemento" for="itComplemento"/>
      
         <p:inputText id="itEndereco"/>
         <p:inputText id="itNumero"/>
         <p:inputText id="itComplemento"/>
      
      
         <p:outputLabel value="Bairro" for="itBairro"/>
         <p:outputLabel/>
         <p:outputLabel/>
         <p:inputText id="itBairro"/>
      
      </p:panelGrid>          
     
     </p:fieldset>
     
     
     <p:fieldset legend="Dados Bancários">
       <p:panelGrid columns="4" styleClass="fundoSaldo">
           
           <p:outputLabel value="Instituição Financeira" for="itInstituicaoFinanceira"/>
           <p:outputLabel value="Agência" for="itAgencia"/>
           <p:outputLabel value="Conta Corrente" for="itContaCorrente"/>
           <p:outputLabel value="Digito" for="itDigito"/>
           
           <p:inputText id="itInstituicaoFinanceira"/>
           <p:inputText id="itAgencia"/>
           <p:inputText id="itContaCorrente"/>
           <p:inputText id="itDigito"/>           
           
       </p:panelGrid>
     </p:fieldset>

	  <p:commandButton value="Salvar" styleClass="btnEntrar"/>
	                         
     </ui:define>
  </ui:composition>



</html>
