<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/common.xhtml">

	<ui:define name="body">
		<h5>Bem vindo - Passe RÃ¡pido</h5>

		<p:spacer width="200" height="100" />

		<p:panelGrid columns="4">

			<h:graphicImage library="imagens" name="bgCadastro.png" />
			<p:outputLabel value="Mantenha seu cadastro sempre atualizado" />
			<p:button value="Atualizar" styleClass="btnEntrar" outcome="cadastro" />

			<h:form>
				<p:panelGrid columns="2" styleClass="fundoSaldo" id="painelSaldo">

					<p:outputLabel value="Placa" />
					<p:selectOneMenu id="cbPlaca" value="#{welcomeMBean.tag}" converter="TagToString">
						<f:selectItem itemLabel="Selecione Placa" itemValue="" />
						<f:selectItems value="#{welcomeMBean.tags}" var="tag"
							itemLabel="#{tag.veiculo.nrPlaca}" itemValue="#{tag}" />
						<p:ajax event="change" process="@this" update="olTag olSaldo"/>
					</p:selectOneMenu>

					<p:outputLabel value="Tag" for="olTag"/>
					<p:outputLabel value="#{welcomeMBean.tag.cdTag}" id="olTag"/>

					<p:graphicImage library="imagens" name="bgCancelaAberta2.png" />
					<p:outputLabel value="R$ #{welcomeMBean.tag.vlSaldo}" id="olSaldo"/>

					<p:outputLabel />
					<p:button value="Extrato" styleClass="btnEntrar" outcome="extrato" />

					<p:outputLabel />
					<p:button value="Desabilitar" styleClass="btnEntrar" outcome="desabilita" />

				</p:panelGrid>
			</h:form>

			<h:form>
				<p:commandButton value="Sair" styleClass="btnEntrar"
					action="#{welcomeMBean.logoff}" process="@this" />
			</h:form>

		</p:panelGrid>

	</ui:define>
</ui:composition>



</html>
