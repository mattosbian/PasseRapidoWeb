<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/common.xhtml">

	<ui:define name="body">

		<h5>Lançamento</h5>

		<h:form>

		<h:panelGrid columns="3" id="panelGeral">


			<p:outputLabel value="Veículo" styleClass="outputLabel" />
            <p:outputLabel value="Tag" styleClass="outputLabel"/>
            <p:outputLabel value="Saldo Atual" styleClass="outputLabel"/>
			
			<p:selectOneMenu id="cbPlaca" value="#{lancamentoMBean.tag}"
				converter="TagToString">
				<f:selectItem itemLabel="Selecione Placa" itemValue="" />
				<f:selectItems value="#{lancamentoMBean.tags}" var="tag"
					itemLabel="#{tag.veiculo.nrPlaca}" itemValue="#{tag}" />
				<p:ajax event="change" update="itTag itSaldoAtual" process="cbPlaca" />
			</p:selectOneMenu>

            <p:outputLabel value="#{lancamentoMBean.tag.cdTag}" id="itTag" styleClass="outputSaldo"/>

            <p:outputLabel value="#{lancamentoMBean.tag.vlSaldo}" id="itSaldoAtual" styleClass="outputSaldo"/>



			
			<p:outputLabel value="Tipo Transação" styleClass="outputLabel" for="cbTipo"/>
			<p:outputLabel value="Valor" styleClass="outputLabel" for="itValor" />
			<p:outputLabel />

			<p:selectOneMenu id="cbTipo" value="#{lancamentoMBean.transacao.tipoTransacao}"
					converter="TipoTransacaoToString">
				<f:selectItem itemLabel="Selecione" itemValue=""/>
				<f:selectItems value="#{lancamentoMBean.tipos}" var="tipo"
					itemLabel="#{tipo.nmTipoTransacao}" itemValue="#{tipo}"/>
			</p:selectOneMenu>

			<p:inputText id="itValor" value="#{lancamentoMBean.transacao.vlTransacao}" />
			<p:outputLabel />


			<p:commandButton value="OK" styleClass="btnEntrar" action="#{lancamentoMBean.salvar}" update="@form" ajax="false"/>

		</h:panelGrid>

			</h:form>

	</ui:define>
</ui:composition>



</html>
